<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 반복문이 달려있는 element부터 반복되어서 생성된다-->
    <div >
      <ul>
        <li v-for="num in oddNumbers">
          {{ num }}
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nums : [1, 2, 3, 4, 5, 6],
      },
      // nums 배열의 값들 중, 홀수만 따로 뽑아서 사용할 수 있도록 해야한다
      // 어떤 데이터가 있는데, 그 데이터의 값을 계산해서 써야 하는 경우,
      computed : {
        // computed 객체 내부에 함수 정의
        oddNumbers() {
          const oddNumberArray = this.nums.filter(num => {
            return num % 2
          })
          return oddNumberArray
        }
      }
    })
  </script>
</body>
</html>
