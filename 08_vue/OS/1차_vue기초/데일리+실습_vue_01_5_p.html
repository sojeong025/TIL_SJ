<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <!--v-model로 양방향 바인드 실시 : 인스턴스의 데이터가 변경되면 자동으로 입력 폼의 값도 변경-->
    <input type="text" v-model="inputValue" v-on:keyup.enter="getResult">
    <button @click="getResult">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
        inputValue:''
      },
      methods: {
        getResult(){
          // 대문자 입력했을 때 소문자로 변환시키기 ( trim은 앞 뒤 공백을 제거한 후 새로운 문자열을 반환 시켜줌)
          let inputType = this.inputValue.trim().toLowerCase()
          if (inputType ==='') {
            alert('MBIT 유형을 입력해주세요')
            // indexOf() 메서드는 특정 요소의 인덱스를 반환 - 만약 배열의 해당 요소가 존재하지 않으면 -1을 반환
            // 즉, this.allTypes에 inputType이 존재하지 않는 경우를 말함
          } else if (this.allTypes.indexOf(inputType) === -1) {
            alert('올바른 유형을 입력해주세요')
          } else {
            // 특정 URL로 리다이렉트 하고 싶을 때
            window.location.href = `https://www.16personalities.com/ko/성격유형-${inputType}`;
          }
        }
      }
    })
  </script>
</body>
</html>
