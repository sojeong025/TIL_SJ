<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <a href="https://www.ssafy.com/">
      <img src="ssafy.png" alt="main img" width="300">
    </a>
    <h1 align="center">SSAFY 학생 건강설문</h1>
  </header>
  <section>
    <form action ='#'>
      <!--이름-->
      <div align="center">
        <label for="name">이름을 기재해주세요.</label><br>
        <input type="text" id="name" name="name" placeholder="이름" autofocus>
        <hr>
      </div>
      <!--지역-->
      <div align="center">
        <label for="region">지역을 선택해주세요.</label><br />
        <select name="region" id="region" required>
          <option value="none" hidden disabled selected>선택</option>
          <option value="서울">서울</option>
          <option value="대전">대전</option>
          <option value="광주">광주</option>
          <option value="구미">구미</option>
          <option value="부울경">부울경</option>
        </select>
        <hr>
      </div>
      <!--체온-->
      <div align="center">
        <p>오늘의 체온을 선택해주세요.</p>
        <input type="radio" name="body-heat" id="normal" value="normal" checked>
        <label for="normal">37도 미만</label><br>
        <input type="radio" name="body-heat" id="warning" value="warning">
        <label for="warning">37도 이상</label>
      </div>
      <hr>
      <div align="center">
      <input type="submit" value="제출">
      </div>
    </form>
  </section>
  <footer align="center">
    Google 설문지를 통해 비밀번호를 제출하지 마시오.
  </footer>
</body>
</html>
