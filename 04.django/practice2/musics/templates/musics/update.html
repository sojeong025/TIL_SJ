{% extends 'base.html' %}

{% block content %}
  <h1>UPDATE</h1>
    <form action="{% url 'musics:update' music.pk %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="수정">
    </form>
    <hr>
    <a href="{% url 'musics:detail' music.pk %}">[BACK]</a>
{% endblock content %}
