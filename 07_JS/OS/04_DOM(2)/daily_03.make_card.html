<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    const form = document.querySelector('#form')
    const title = document.querySelector('input')
    const content = document.querySelector('textarea')
    
    form.addEventListener('submit',(event) => {
      event.preventDefault()
      // 카드 만들기
      const cardsSection = document.querySelector('#cardsSection')
      
      const article = document.createElement('article')
      article.classList.add('col-4')
      
      const card = document.createElement('div')
      // card.classList.add('card', 'm-1')
      card.className = 'card m-1'
      
      const cardbody = document.createElement('div')
      cardbody.classList.add('card-body')
      
      const cardtitle = document.createElement('h5')
      cardtitle.classList.add('card-title')
      
      const p = document.createElement('p')   
      p.classList.add('card-text')
      
      cardbody.append(cardtitle, p)
      card.appendChild(cardbody)
      article.appendChild(card)
      cardsSection.appendChild(article)

      cardtitle.innerText = title.value
      p.innerText = content.value

      // title.value = ''
      // content.value = ''
      form.reset()
    })

  </script>

</body>
</html>
